<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi baby! I wanna ask you something ðŸ’›</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            text-align: center;
            background-color: #fffacd; /* Light yellow */
            padding-top: 50px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ffcc00; /* Golden yellow */
            font-size: 42px;
        }

        p {
            font-family: 'Nunito', sans-serif;
            color: #d4a017; /* Warm yellowish shade */
            font-size: 22px;
            font-weight: bold;
        }

        .button-container {
            margin-top: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            font-family: 'Nunito', sans-serif;
            font-size: 22px;
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #ffcc00; /* Bright yellow */
            color: white;
            font-weight: bold;
            transition: 0.2s;
        }

        button:hover {
            background-color: #ffdb4d; /* Softer yellow */
        }

        #nahbroButton {
            position: absolute;
            background-color: #f5b700; /* Darker yellow */
        }

        #message {
            font-size: 26px;
            font-family: 'Dancing Script', cursive;
            color: #d4a017;
            font-weight: bold;
            margin-top: 30px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .heart {
            font-size: 40px;
            animation: heartbeat 1s infinite alternate;
            color: #ffcc00;
            margin-top: 20px;
        }

        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <h1>Hii baby, will you be my Valentine?</h1>
    
    <div class="button-container">
        <button id="yesButton" onclick="sayYes()">Yesss! </button>
        <button id="nahbroButton" onmouseover="movenahbroButton()">Naahh bro</button>
    </div>

    <p id="message"></p>
    <p class="heart">ðŸ’›</p>

    <script>
        function movenahbroButton() {
            const noButton = document.getElementById("nahbroButton");
            const maxX = window.innerWidth - nahbroButton.clientWidth - 100;
            const maxY = window.innerHeight - nahbroButton.clientHeight - 100;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            nahbroButton.style.position = "absolute";
            nahbroButton.style.left = `${randomX}px`;
            nahbroButton.style.top = `${randomY}px`;
        }

        function sayYes() {
            document.getElementById("message").innerHTML = "Yaaayy! Lessgoo! I kinda had a feeling you'd say yes. I love youu. Muaaah ðŸ’•";
            document.getElementById("message").style.opacity = 1;
            document.getElementById("yesButton").disabled = true;
            document.getElementById("nahbroButton").style.display = "none"; // Hides the No button
        }
    </script>
</body>
</html>
