<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fce4ec;
            padding-top: 50px;
        }

        .button-container {
            margin-top: 20px;
            position: relative;
        }

        button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #ff69b4;
            color: white;
            transition: 0.2s;
        }

        button:hover {
            background-color: #ff1493;
        }

        #noButton {
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>

    <div class="button-container">
        <button id="yesButton" onclick="sayYes()">Yes</button>
        <button id="noButton" onmouseover="moveNoButton()">No</button>
    </div>

    <p id="message"></p>

    <script>
        function moveNoButton() {
            const noButton = document.getElementById("noButton");
            const maxX = window.innerWidth - noButton.clientWidth - 50;
            const maxY = window.innerHeight - noButton.clientHeight - 50;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        }

        function sayYes() {
            document.getElementById("message").innerHTML = "Kinda had a feeling you'd say yes ❤️ - Love Monke";
            document.getElementById("yesButton").disabled = true;
            document.getElementById("noButton").style.display = "none"; // Hides the No button
        }
    </script>
</body>
</html>
