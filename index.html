<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi baby! I wanna ask you something ðŸ’›</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            text-align: center;
            background-color: #fffacd; /* Light yellow */
            padding-top: 50px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ffcc00; /* Golden yellow */
            font-size: 42px;
        }

        p {
            font-family: 'Nunito', sans-serif;
            color: #d4a017; /* Warm yellowish shade */
            font-size: 22px;
            font-weight: bold;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }

        button {
            font-family: 'Nunito', sans-serif;
            font-size: 22px;
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #ffcc00; /* Bright yellow */
            color: white;
            font-weight: bold;
            transition: 0.2s;
        }

        button:hover {
            background-color: #ffdb4d; /* Softer yellow */
        }

        #nahbroButton {
            background-color: #f5b700; /* Darker yellow */
            position: absolute; /* It moves around */
        }

        #message {
            font-size: 26px;
            font-family: 'Dancing Script', cursive;
            color: #d4a017;
            font-weight: bold;
            margin-top: 30px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .heart {
            font-size: 40px;
            animation: heartbeat 1s infinite alternate;
            color: #ffcc00;
            margin-top: 20px;
        }

        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <h1>Hii baby! Will you be my Valentine? ðŸ’›</h1>

    <div class="button-container">
        <button id="yesButton" onclick="sayYes()">Yesss</button>
        <button id="nahbroButton" onmousemove="moveNahbroButton(event)">Naahh homie, yo ass be too damn cheesy</button>
    </div>

    <p id="message"></p>

    <script>
        function moveNahbroButton(event) {
            const nahbroButton = document.getElementById("nahbroButton");
            const cursorX = event.clientX;
            const cursorY = event.clientY;
            const buttonRect = nahbroButton.getBoundingClientRect();
            
            const buffer = 100; // Distance before teleporting
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            const isNearX = Math.abs(cursorX - (buttonRect.left + buttonRect.width / 2)) < buffer;
            const isNearY = Math.abs(cursorY - (buttonRect.top + buttonRect.height / 2)) < buffer;

            if (isNearX || isNearY) {
                // Move to a random corner
                const corners = [
                    { left: "10px", top: "10px" }, // Top-left
                    { left: `${screenWidth - buttonRect.width - 10}px`, top: "10px" }, // Top-right
                    { left: "10px", top: `${screenHeight - buttonRect.height - 10}px` }, // Bottom-left
                    { left: `${screenWidth - buttonRect.width - 10}px`, top: `${screenHeight - buttonRect.height - 10}px` } // Bottom-right
                ];
                
                const randomCorner = corners[Math.floor(Math.random() * corners.length)];
                nahbroButton.style.left = randomCorner.left;
                nahbroButton.style.top = randomCorner.top;
            }
        }

        function sayYes() {
            document.getElementById("message").innerHTML = "Yaaayy! Lessgoo! I kinda had a feeling you'd say yes. I love youuu. Muaaah ðŸ’•";
            document.getElementById("message").style.opacity = 1;
            document.getElementById("yesButton").disabled = true;
            document.getElementById("nahbroButton").style.display = "none"; // Hides the No button
        }
    </script>
</body>
</html>
